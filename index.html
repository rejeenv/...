<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przycisk do YouTube</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button {
            padding: 15px 30px;
            background-color: white;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <a href="https://www.youtube.com" class="button">Przejd≈∫ na YouTube</a>
